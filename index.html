<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="razval">
            <h1 class="header">Развал</h1>
            <div class="form">
                <div class="br">
                    <span>A - от верха диска до отвеса</span>
                    <input type="number" placeholder="мм." id="cam_a">
                    <span>мм.</span>
                </div>
                <div class="br">
                    <span>B - от низа диска до отвеса</span>
                    <input type="number" placeholder="мм." id="cam_b">
                    <span>мм.</span>
                </div>
                <div class="br">
                    <span>C -  диаметр диска</span>
                    <input type="number" placeholder="мм." id="cam_c">
                    <span>мм.</span>
                </div>
            </div>
            <button onclick="camber()" class="but">РАССЧИТАТЬ</button>
            <p class="res"><b><span id="cam_res"></span>°</b></p>
        </div>
        <hr>
        <div class="cast">
            <h1 class="header">Кастер</h1>
            <div class="form">
                <div class="br">
                    <span>C -  диаметр диска</span>
                    <input type="number" placeholder="мм." id="cas_c">
                    <span>мм.</span>
                </div>
                <div class="br">
                    <span>Угол поворота колеса</span>
                    <input type="number" placeholder="°" id="cas_x">
                    <span>°</span>
                </div>
                <h4>R1:</h4>
                <div class="br">
                    <span>A - от верха диска до отвеса</span>
                    <input type="number" placeholder="мм." id="cas_a1">
                    <span>мм.</span>
                </div>
                <div class="br">
                    <span>B - от низа диска до отвеса</span>
                    <input type="number" placeholder="мм." id="cas_b1">
                    <span>мм.</span>
                </div>
                <h4>R2:</h4>
                <div class="br">
                    <span>A - от верха диска до отвеса</span>
                    <input type="number" placeholder="мм." id="cas_a2">
                    <span>мм.</span>                
                </div>
                <div class="br">
                    <span>B - от низа диска до отвеса</span>
                    <input type="number" placeholder="мм." id="cas_b2">
                    <span>мм.</span>
                </div>
            </div>
            <button onclick="caster()" class="but">РАССЧИТАТЬ</button>
            <p class="res"><b><span id="cas_res"></span>°</b></p>
        </div>
    </main>
</body>
</html>
